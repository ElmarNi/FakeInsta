<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <main>
            <article class="d-flex justify-content-center">
                <div class="right-side">
                    <div class="top d-flex justify-content-center flex-wrap">
                        <div class="instagram-word"></div>
                        <form action="post">
                            <div class="username form-input-holder">
                                <input type="text" onkeydown="changeParagraph(this)" onkeyup="toggleDisabled()">
                                <p>Phone number, username, or email</p>
                            </div>
                            <div class="password form-input-holder">
                                <input type="text" onkeydown="changeParagraph(this)" onkeyup="toggleDisabled()">
                                <p>Password</p>
                            </div>
                            <div class="login-button-holder disabled text-center">
                                <input type="submit" value="Log In">
                                <img src="img/tenor.gif" class="d-none">
                            </div>
                        </form>
                        <div class="or-div text-center">
                            <p>OR</p>
                        </div>
                        <div class="login-fb">
                            <a href="https://www.facebook.com/">
                                <span class="logo"></span>
                                <span class="text">Log in with Facebook</span>
                            </a>
                        </div>
                        <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                    </div>
                    <div class="bottom">
                        <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/"> Sign up</a></p>
                    </div>
                    <div class="store-tags">
                        <p>Get the app</p>
                        <div class="store-icons d-flex">
                            <a href="">
                                <img src="img/appstore.png" alt="">
                            </a>
                            <a href="">
                                <img src="img/playstore.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="left-side">
                    <img src="img/5e04169b9308.jpg" alt="" class="active">
                    <img src="img/9144d6673849.jpg" alt="">
                    <img src="img/b27a108592d8.jpg" alt="">
                    <img src="img/ff2c097a681e.jpg" alt="">
                </div>
            </article>
        </main>
        <footer>
            <div class="footer-menu d-flex justify-content-center justify-content-lg-between flex-wrap">
                <ul>
                    <li><a href="https://about.instagram.com/">about</a></li>
                    <li><a href="https://help.instagram.com/">help</a></li>
                    <li><a href="https://about.instagram.com/blog/">press</a></li>
                    <li><a href="https://www.instagram.com/developer/">api</a></li>
                    <li><a href="https://www.instagram.com/about/jobs/">jobs</a></li>
                    <li><a href="https://help.instagram.com/519522125107875">privacy</a></li>
                    <li><a href="https://help.instagram.com/581066165581870">terms</a></li>
                    <li><a href="https://www.instagram.com/explore/locations/">locations</a></li>
                    <li><a href="https://www.instagram.com/directory/profiles/">top accounts</a></li>
                    <li><a href="https://www.instagram.com/directory/hashtags/">hashtags</a></li>
                </ul>
                <p>Â© 2020 Instagram from Facebook</p>
            </div>
        </footer>
    </section>
    <script src="JavaScript/main.js"></script>
</body>

</html>
